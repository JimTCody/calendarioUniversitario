<!doctype html>
<html lang="en">

<head>
	<title>Login 10</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i|Montserrat:300,400,500,700"
		rel="stylesheet">


	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="assets/vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/login_style.css">

</head>


<body class="img js-fullheight shadow" style="background-image: url(assets/img/bg.jpg);">
	<section class="ftco-section full-height">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<img src="assets/img/logo-mono.png " alt="logo_monocromatico_unimag" class="logo-img">
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
						<form class="user" method="post" action="../controlador/action/act_login.php">
							<h3 class="mb-4 text-center">Inicio de Sesión</h3>
							<form action="#" class="signin-form">
								<div class="form-group">
									<input type="email" name="correo" class="form-control"
										placeholder="Correo | user@user.com" required>
								</div>
								<div class="form-group">
									<input id="password-field" type="password" name="password" class="form-control"
										placeholder="Contraseña | user" required>
									<span toggle="#password-field"
										class="fa fa-fw fa-eye field-icon toggle-password"></span>
								</div>
								<div class="form-group d-flex justify-content-center align-items-center">
									<button type="submit" name='submit' value="Submit"
										class=" btn btn-primary submit px-3 btn-lg btn-borde">Ingresar</button>
								</div>

								<p class="w-100 text-center underline"><a href="forgotpassword.html">¿Olvidaste tu
										contraseña?</a></p>
							</form>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
	<script src="assets/js/login.js"></script>
</body>

</html>
